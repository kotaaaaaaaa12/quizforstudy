<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>テスト勉強アプリ</title>
</head>
<body>
    <div id="app">
        <h1>テスト勉強アプリ</h1>
        <div>
            <label for="numQuestions">問題数を指定:</label>
            <input type="number" id="numQuestions" min="1" value="1">
            <button id="setQuestionNum">決定</button>
        </div>
        <div id="subjectButtons" style="display:none;"></div>
        <div id="quizContainer"></div>
        <div id="stats" style="display:none;"></div>
        <button id="retryMistakes" style="display:none;">間違えた問題を解く</button>
    </div>
    <audio id="correctSound" src="mp3/correct.mp3"></audio>
    <audio id="incorrectSound" src="mp3/incorrect.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
