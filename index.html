<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ランダムクイズ</h1>
        <h2>※一度ノートに書いてから答えるのがおすすめです。</h2>
        
        <div id="subjectSelection">
            <div id="selectMessage">
                <h2>テーマを選択してください:</h2>
            </div>
            <div id="subjectButtons"></div>
        </div>
        
        <div id="questionCountSection" style="display:none;">
            <label for="numQuestions" id="questionCountLabel">出題数を指定してください（最大 <span id="maxQuestions">0</span> 問）:</label>
            <input type="number" id="numQuestions" value="1" min="1" style="display:inline;">
            <button id="startQuiz" style="display:inline;">クイズ開始</button>
        </div>

        <div id="quizContainer"></div>
        <div id="stats" style="display:none;"></div>
        <button id="retryMistakes" style="display:none;">間違えた問題を再挑戦</button>
        <button id="resetQuiz" style="display:none;" onclick="resetQuiz()">最初に戻る</button>
    </div>
    <audio id="correctSound" src="mp3/correct.mp3"></audio>
    <audio id="incorrectSound" src="mp3/incorrect.mp3"></audio>
    <script src="main.js?v=20240101"></script>
</body>
</html>
