<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム問題出題</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>テスト勉強のための問題出題</h1>
        <label for="numQuestions">出題する問題数:</label>
        <input type="number" id="numQuestions" min="1" value="1">
        <button id="startQuiz">開始</button>

        <div id="quizContainer"></div>
        <button id="retryMistakes" style="display:none;">間違えた問題を再挑戦</button>
        <div id="stats" style="display:none;"></div>
    </div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="incorrectSound" src="incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
